<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Jornada do Amor</title>
    <link rel="stylesheet" href="calendario.css"> 
</head>
<body>

    <div class="love-journey-container">
        <a href="../Menu/surpresa.html" class="back-button">
            &lt; Voltar
        </a>

        <header>
            <h1>Nossa jornada do amor</h1>
            <p class="subtitle">quanto tempo de amor já vivemos?</p>
            <div class="heart-icon">
                <span style="color: #e91e63;">&#9829;</span>
            </div>
        </header>

        <div class="profile-photo-container">
            <img src="https://media.discordapp.net/attachments/1152005858721533962/1420976165354475581/Screenshot_2025-09-26-04-31-32-388_com.whatsapp-edit.jpg?ex=68d75aae&is=68d6092e&hm=2cb7223b7cc41a44071b1f874811675ef3fff3fbc51e5fff06614c6e13c66405&=&format=webp&width=969&height=968" alt="Foto do casal" class="profile-photo">
        </div>

        <div class="countdown-display">
            <div class="time-unit">
                <span id="anos">0</span>
                <p>Anos</p>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span id="meses">0</span>
                <p>Meses</p>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span id="dias">0</span>
                <p>Dias</p>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span id="horas">0</span>
                <p>Horas</p>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span id="minutos">0</span>
                <p>Minutos</p>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span id="segundos">0</span>
                <p>Segundos</p>
            </div>
        </div>

        <p class="footer-note">
            ❤️ tempo que os nossos corações batem juntos ❤️
        </p>
    </div>

    <script src="calendario.js"></script> 
</body>
</html>
